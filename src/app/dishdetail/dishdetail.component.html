<!-- Have to address the class="container" error-->
<div class=""
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>    
  </div>

  <div fxFlex="40">
    <div fxFlex>
      <mat-list cols="2" rowHeight="200px">
        <mat-list-item *ngFor="let comment of comments">
            <h1 mat-line>{{comment.comment | uppercase}}</h1>
        </mat-list-item>
      </mat-list>
    </div>    
  </div>

</div>
